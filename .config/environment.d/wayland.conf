# Wayland and Sway session environment variables
XDG_SESSION_TYPE=wayland
XDG_CURRENT_DESKTOP=sway
DESKTOP_SESSION=sway

# Electron apps (Discord, Cursor, VS Code, etc.)
ELECTRON_OZONE_PLATFORM_HINT=wayland
ELECTRON_ENABLE_OZONE=1

# Firefox/Mozilla apps
MOZ_ENABLE_WAYLAND=1

# Qt apps
QT_QPA_PLATFORM=wayland

# Sway renderer
WLR_RENDERER=vulkan

# Browser
BROWSER=chromium

# PATH for custom xdg-open script (fast link opening)
PATH=${HOME}/.local/bin:${PATH}

# Input settings - disable tap-and-drag
LIBINPUT_TAP_DRAG=0
LIBINPUT_TAP_DRAG_LOCK=0
LIBINPUT_DISABLE_TAP_DRAG=1
