# Wayland session environment variables
XDG_SESSION_TYPE=wayland
XDG_CURRENT_DESKTOP=Hyprland
DESKTOP_SESSION=Hyprland

# Java/Swing apps (JetBrains IDEs, etc.) - required for tiling WMs
_JAVA_AWT_WM_NONREPARENTING=1

# Electron apps (Discord, Cursor, VS Code, etc.)
ELECTRON_OZONE_PLATFORM_HINT=wayland
ELECTRON_ENABLE_OZONE=1

# Firefox/Mozilla apps
MOZ_ENABLE_WAYLAND=1

# Qt apps
QT_QPA_PLATFORM=wayland

# Sway renderer
WLR_RENDERER=vulkan

# NVIDIA-specific Wayland settings
LIBVA_DRIVER_NAME=nvidia
GBM_BACKEND=nvidia-drm
__GLX_VENDOR_LIBRARY_NAME=nvidia
WLR_NO_HARDWARE_CURSORS=1

# Browser
BROWSER=firefox

# PATH for custom xdg-open script (fast link opening)
PATH=${HOME}/.local/bin:${PATH}

# Input settings - disable tap-and-drag
LIBINPUT_TAP_DRAG=0
LIBINPUT_TAP_DRAG_LOCK=0
LIBINPUT_DISABLE_TAP_DRAG=1
