# Alacritty configuration

[window]
opacity = 0.95
padding.x = 8
padding.y = 8

[font]
size = 10.0

[font.normal]
family = "monospace"
style = "Regular"

[font.bold]
family = "monospace"
style = "Bold"

[font.italic]
family = "monospace"
style = "Italic"

[colors.primary]
background = "#1e1e1e"
foreground = "#d4d4d4"

[colors.normal]
black   = "#1e1e1e"
red     = "#f44747"
green   = "#89d185"
yellow  = "#e5c07b"
blue    = "#61afef"
magenta = "#c678dd"
cyan    = "#56b6c2"
white   = "#d4d4d4"

[colors.bright]
black   = "#5c6370"
red     = "#ff6b6b"
green   = "#98c379"
yellow  = "#e5c07b"
blue    = "#61afef"
magenta = "#c678dd"
cyan    = "#56b6c2"
white   = "#ffffff"
