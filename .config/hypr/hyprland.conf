# Hyprland configuration
# Based on Sway setup - testing lock screen integration

# Monitor setup - dual 1080p side by side
monitor=HDMI-A-2,1920x1080@60,0x0,1
monitor=HDMI-A-1,1920x1080@60,1920x0,1

# Workspace assignments
workspace=1,monitor:HDMI-A-2
workspace=2,monitor:HDMI-A-2
workspace=3,monitor:HDMI-A-2
workspace=4,monitor:HDMI-A-2
workspace=5,monitor:HDMI-A-2
workspace=6,monitor:HDMI-A-1
workspace=7,monitor:HDMI-A-1
workspace=8,monitor:HDMI-A-1
workspace=9,monitor:HDMI-A-1
workspace=10,monitor:HDMI-A-1

# Input configuration
input {
    kb_layout = us,ru
    kb_options = grp:alt_shift_toggle

    follow_mouse = 0

    touchpad {
        natural_scroll = false
    }
}

# General settings
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgb(268bd2)
    col.inactive_border = rgb(073642)

    layout = dwindle
}

# Decorations
decoration {
    rounding = 5

    blur {
        enabled = true
        size = 3
        passes = 1
    }
}

# Animations - minimal for stability
animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 3, default, popin 80%
    animation = border, 1, 5, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, default
}

# Layout
dwindle {
    pseudotile = true
    preserve_split = true
}

# Window rules
windowrulev2 = float,class:^(gsimplecal)$
windowrulev2 = move 1650 500,class:^(gsimplecal)$
windowrulev2 = fullscreen,class:^(flux)$
windowrulev2 = fullscreen,title:^(Flux)$

# Mod key
$mod = SUPER

# Keybindings - Basic controls
bind = $mod, Return, exec, alacritty
bind = $mod SHIFT, Q, killactive
bind = $mod, D, exec, rofi -show drun
bind = $mod, C, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mod SHIFT, S, exec, sh -c 'geometry=$(slurp) && grim -g "$geometry" - | wl-copy && notify-send "Screenshot saved to clipboard"'

# Window management
bind = $mod, F, fullscreen
bind = $mod SHIFT, Space, togglefloating
bind = $mod, Space, focuscurrentorlast

# Focus movement (vim-like)
bind = $mod, J, movefocus, l
bind = $mod, K, movefocus, d
bind = $mod, L, movefocus, u
bind = $mod, semicolon, movefocus, r

# Focus movement (arrows)
bind = $mod, Left, movefocus, l
bind = $mod, Down, movefocus, d
bind = $mod, Up, movefocus, u
bind = $mod, Right, movefocus, r

# Move windows (vim-like)
bind = $mod SHIFT, J, movewindow, l
bind = $mod SHIFT, K, movewindow, d
bind = $mod SHIFT, semicolon, movewindow, r

# Move windows (arrows)
bind = $mod SHIFT, Left, movewindow, l
bind = $mod SHIFT, Down, movewindow, d
bind = $mod SHIFT, Up, movewindow, u
bind = $mod SHIFT, Right, movewindow, r

# Workspace switching
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move to workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Resize mode
bind = $mod, r, exec, ~/.config/hypr/scripts/enter-resize.sh
submap = resize
binde = , J, resizeactive, -50 0
binde = , K, resizeactive, 0 50
binde = , L, resizeactive, 0 -50
binde = , semicolon, resizeactive, 50 0
binde = , Left, resizeactive, -50 0
binde = , Down, resizeactive, 0 50
binde = , Up, resizeactive, 0 -50
binde = , Right, resizeactive, 50 0
bind = , Return, exec, ~/.config/hypr/scripts/exit-resize.sh
bind = , Escape, exec, ~/.config/hypr/scripts/exit-resize.sh
submap = reset

# Lock screen and session
bind = $mod SHIFT, L, exec, hyprlock
bind = $mod SHIFT, E, exec, /home/sergey/.config/hypr/scripts/dmenu-logout.sh
bind = $mod SHIFT, R, exec, hyprctl reload

# Media keys
bind = , XF86AudioRaiseVolume, exec, ~/.config/sway/scripts/show_notification.sh volume +5%
bind = , XF86AudioLowerVolume, exec, ~/.config/sway/scripts/show_notification.sh volume -5%
bind = , XF86AudioMute, exec, ~/.config/sway/scripts/show_notification.sh volume --toggle

# Mouse bindings
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Autostart
exec-once = dunst
exec-once = waybar --bar bar-left-top -c ~/.config/waybar/config-left-top.json -s ~/.config/waybar/style.css
exec-once = waybar --bar bar-right-top -c ~/.config/waybar/config-right-top.json -s ~/.config/waybar/style-right-top.css
exec-once = waybar --bar bar-right-vertical -c ~/.config/waybar/config -s ~/.config/waybar/style-right-vertical.css
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = hypridle
exec-once = hyprpaper --config ~/.config/hypr/hyprpaper.conf
exec-once = sleep 1 && hyprctl hyprpaper wallpaper "HDMI-A-2,/usr/share/hypr/wall2.png" && hyprctl hyprpaper wallpaper "HDMI-A-1,/usr/share/hypr/wall2.png"

# Environment
env = XCURSOR_SIZE,24
