# Hypridle configuration
# Idle management - flux screensaver + lock + dpms

general {
    lock_cmd = hyprlock
    before_sleep_cmd = hyprlock
}

# Flux screensaver after 5 minutes
listener {
    timeout = 300
    on-timeout = ~/.local/bin/flux-desktop
    on-resume = pkill -9 flux-desktop
}

# Lock screen after 15 minutes
listener {
    timeout = 900
    on-timeout = hyprlock
}

# Screen off after 45 minutes
listener {
    timeout = 2700
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}
