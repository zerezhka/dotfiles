# Hyprlock configuration
# Modern lock screen - testing if it eliminates black blink

general {
    grace = 5
    ignore_empty_input = true
    hide_cursor = true
}

# Background - matches SDDM sugar-candy theme
background {
    monitor =
    path = /usr/share/sddm/themes/sugar-candy/Backgrounds/Mountain.jpg
    blur_passes = 3
    blur_size = 7
    vibrancy = 0.2
    vibrancy_darkness = 0.0
}

# Clock - large, centered
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%H:%M')"
    color = rgb(ffffff)
    font_size = 80
    font_family = Iosevka
    position = 0, 200
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:60000] echo "$(date +'%A, %-d %B')"
    color = rgba(ffffffaa)
    font_size = 24
    font_family = Iosevka
    position = 0, 100
    halign = center
    valign = center
}

# Input field - matches SDDM sugar-candy (orange accent, dark bg)
input-field {
    monitor =
    size = 400, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgb(fb884f)
    inner_color = rgb(444444)
    font_color = rgb(ffffff)
    fade_on_empty = false
    placeholder_text = Enter password...
    hide_input = false
    check_color = rgb(fb884f)
    fail_color = rgb(dc322f)
    fail_text = Wrong password
    capslock_color = rgb(fb884f)
    position = 0, -200
    halign = center
    valign = center
}

# Keyboard layout indicator
label {
    monitor =
    text = cmd[update:1000] hyprctl devices | grep -A 2 "Keyboard at" | grep "active keymap" | cut -d':' -f2 | tr -d ' ' | head -1
    color = rgba(ffffffaa)
    font_size = 16
    font_family = Iosevka
    position = 0, -280
    halign = center
    valign = center
}
