# Hyprlock configuration
# Modern lock screen - testing if it eliminates black blink

general {
    grace = 5
    ignore_empty_input = true
    hide_cursor = true
}

# Background - fixed image
background {
    monitor =
    path = /usr/share/backgrounds/xfce/red_moon_penger.jpg
    blur_passes = 3
    blur_size = 7
    vibrancy = 0.2
    vibrancy_darkness = 0.0
}

# Clock - large, centered
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%H:%M')"
    color = rgb(eee8d5)
    font_size = 80
    font_family = Iosevka
    position = 0, 200
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:60000] echo "$(date +'%A, %B %d')"
    color = rgb(93a1a1)
    font_size = 24
    font_family = Iosevka
    position = 0, 100
    halign = center
    valign = center
}

# Input field
input-field {
    monitor =
    size = 400, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgb(268bd2)
    inner_color = rgb(073642)
    font_color = rgb(eee8d5)
    fade_on_empty = false
    placeholder_text = Enter password...
    hide_input = false
    check_color = rgb(859900)
    fail_color = rgb(dc322f)
    fail_text = Wrong password
    capslock_color = rgb(cb4b16)
    position = 0, -200
    halign = center
    valign = center
}

# Keyboard layout indicator
label {
    monitor =
    text = cmd[update:1000] hyprctl devices | grep -A 2 "Keyboard at" | grep "active keymap" | cut -d':' -f2 | tr -d ' ' | head -1
    color = rgb(93a1a1)
    font_size = 16
    font_family = Iosevka
    position = 0, -280
    halign = center
    valign = center
}
