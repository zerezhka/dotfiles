# LightDM Slick Greeter Configuration
#
# To restore this configuration on a new system:
# sudo cp lightdm/slick-greeter.conf /etc/lightdm/slick-greeter.conf
# sudo systemctl restart lightdm

[Greeter]
# Background
background=/usr/share/endeavouros/backgrounds/endeavouros-wallpaper.png
background-color=#000000
draw-user-backgrounds=false

# Theme
theme-name=Arc-Dark
icon-theme-name=Qogir
cursor-theme-name=Qogir
cursor-theme-size=16

# Layout - use grid layout for better centering on dual monitors
draw-grid=false

# Session options
show-a11y=false
show-keyboard=true
show-hostname=false
show-power=true
show-clock=true

# User selection
show-quit=false

# Enable numlock by default
activate-numlock=true
